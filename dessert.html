<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert</title>
  <link rel="stylesheet" href="css/dessert.css" />
</head>

<body>
  <div id="dessertquestion">And for dessert?</div>

  <div class="dessert-selection">
    <div class="dessert-item">
      <img src="food/boba.jpeg" alt="boba" />
      <label><input type="checkbox" name="dessert" value="boba" /> Boba</label>
    </div>
    <div class="dessert-item">
      <img src="food/churro.jpeg" alt="churro" />
      <label><input type="checkbox" name="dessert" value="churro" /> Churro</label>
    </div>
    <div class="dessert-item">
      <img src="food/lassi.jpg" alt="lassi" />
      <label><input type="checkbox" name="dessert" value="lassi" />Lassi/ Milkshakes</label>
    </div>
    <div class="dessert-item">
      <img src="food/meagain.jpg" alt="me again" />
      <label><input type="checkbox" name="dessert" value="me again" />
        Me again?</label>
    </div>
    <div class="dessert-item">
      <img src="food/icecream.jpg" alt="icecream" />
      <label><input type="checkbox" name="dessert" value="icecream" />Ice Cream</label>
    </div>
    <div class="dessert-item">
      <img src="food/randombun.jpeg" alt="Korean Bun" />
      <label><input type="checkbox" name="dessert" value="Korean Bun" /> Korean
        Bun</label>
    </div>
  </div>
  <button class="button" onclick="location.href='lastpage.html'">
    And you should know :3
  </button>
