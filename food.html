<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/ghar.jpg" alt="ghar ka khana" />
        <label
          ><input type="checkbox" name="food" value="Ghar ka Khana" /> Ghar ka Khana</label
        >
      </div>
      <div class="food-item">
        <img src="food/street.jpg" alt="streetfood" />
        <label
          ><input type="checkbox" name="food" value="street food" /> Street
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/head.jpg" alt="head" />
        <label><input type="checkbox" name="food" value="head" />My Head</label>
      </div>
      <div class="food-item">
        <img src="food/bhaji.png" alt="bhaji" />
        <label><input type="checkbox" name="food" value="bhaji" />Pav Bhaji</label>
      </div>
      <div class="food-item">
        <img src="food/chinese.jpg" alt="chinese" />
        <label><input type="checkbox" name="food" value="chinese" />Chinese</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
