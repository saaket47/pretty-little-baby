<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="css/valentine.css" />
</head>

<body>
  <div id="valentineQuestion">
    <b>Will you be my valentine?</b>
    (and my roka roka)
  </div>
  <button class="answerButton" onclick="location.href='thankyou.html'">
    Yes
  </button>
  <button class="answerButton" id="noButton" onclick="playAudio()">NO!</button>
  <br />
  <img src="please.png" height="498px" width="150px" alt="cat asking question" class="responsive" />
  <br />
  <audio id="pleaseAudio"  autoplay loop>
    <source src="please.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    document
      .getElementById("noButton")
      .addEventListener("click", function () {
        var yesButton = document.querySelector(
          'button[onclick*="thankyou.html"]'
        );
        var currentFontSize = parseInt(
          window.getComputedStyle(yesButton).fontSize
        );
        yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
      });

    function playAudio() {
      var audio = document.getElementById("pleaseAudio");
      audio.play();
    }
  </script>
</body>

</html>
