<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>Where are we going?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/nk.jpg" alt="north" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="north kolkata"
          />North kolkata</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/vfh.jpg" alt="vfh" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="vfh"
          />VFH</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/sk.jpg" alt="south" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="south kolkata"
          />South Kolkata</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='food.html'">
      Keep going...
    </button>
  </body>
</html>
